<div class="text-end" style="padding-bottom: 10px">
  <button mat-raised-button type="button" (click)="cadastrar()" color="primary"> Cadastrar </button>
</div>
<div class="card">
  <div class="card-header">
    <h1 class="text-center">
      Listagem de Unidades De Saúde
    </h1>
  </div>
  <br>
  <table mat-table [dataSource]="dataSource">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="min-width: 50px"> ID </th>
      <td mat-cell *matCellDef="let unidade"> {{unidade.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef  class="text-bold"> NOME </th>
      <td mat-cell *matCellDef="let unidade"> {{unidade.nome}} </td>
    </ng-container>

    <!-- numeroRegistro Column -->
    <ng-container matColumnDef="numeroRegistro">
      <th mat-header-cell *matHeaderCellDef  class="text-bold"> NÚMERO DE REGISTRO </th>
      <td mat-cell *matCellDef="let unidade"> {{unidade.numeroRegistro}} </td>
    </ng-container>

    <!-- numeroRegistro Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef  class="text-bold"> TIPO </th>
      <td mat-cell *matCellDef="let unidade"> {{unidade.tipo.nome}} </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let unidade">
        <div>
          <button mat-raised-button color="primary" style="margin-right: 5px" (click)="editar(unidade)">Editar</button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
