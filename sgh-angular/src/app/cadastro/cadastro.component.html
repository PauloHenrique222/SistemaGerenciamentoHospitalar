<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formCadastro" (ngSubmit)="onSubmit()">
        <p>Por favor preencha os dados para continuar</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Nome" formControlName="nome" required>
          <mat-error *ngIf="isFieldInvalid('nome')">
            Por favor informe o nome do usuário
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="E-mail" formControlName="email" required>
          <mat-error *ngIf="isFieldInvalid('email')">
            Por favor informe o usuário
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Senha" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Por favor informe a senha
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Confirmar Senha" formControlName="passwordConfirmation" required>
          <mat-error *ngIf="isFieldInvalid('passwordConfirmation')">
            Por favor informe a senha
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" style="margin-right: 10px">Cadastrar</button>
        <button mat-raised-button type="button" color="accent" (click)="voltar()">Voltar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
