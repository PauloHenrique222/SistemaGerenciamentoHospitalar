<div class="text-end" style="padding-bottom: 10px">
  <button mat-raised-button type="button" (click)="cadastrar()" color="primary"> Cadastrar </button>
</div>
<div class="card">
  <div class="card-header">
    <h1 class="text-center">
      Listagem de Departamento de Unidades De Saúde
    </h1>
  </div>
  <br>
  <table mat-table [dataSource]="dataSource">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="min-width: 50px"> ID </th>
      <td mat-cell *matCellDef="let departamento"> {{departamento.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef  class="text-bold" style="min-width: 200px;"> NOME </th>
      <td mat-cell *matCellDef="let departamento"> {{departamento.nome}} </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let departamento">
        <div>
          <button mat-raised-button color="primary" style="margin-right: 5px" (click)="editar(departamento)">Editar</button>
          <button mat-raised-button color="warn" (click)="deletarDepartamento(departamento)">Excluir</button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
